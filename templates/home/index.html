{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="{% static 'css/estilo.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
    </div>
    <div class="d-flex">
      {% if 'usuario' not in request.path %}
      <form action="{% url 'buscar' %}" method="get">
        <input name="buscar" class="form-control me-2" type="text" placeholder="buscar">
      </form>
      {% endif %}
      {% if user.is_authenticated %}
       <a class="btn btn-light" href="{% url 'dashboard' %}">Dashboard</a>
      {% else %}
       <a class="btn btn-light" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
 {% include 'msg.html' %}
 {% include 'carrousel.html' %}

    {% for linhas in dados %}
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col">
            <div class="card">

              <img class="card-img-top" src="{{linhas.logo.url}}" alt="...">

              <div class="card-body">
                <h5 class="card-title">{{linhas.nometeam}}</h5>
                  <a href="{% url 'times' linhas.id %}" class="card-text"><button class="btn btn-primary position-relative" >{{linhas.id}}</button> </a>
                <p class="card-text">{{linhas.desc}}</p>
              </div>
            </div>
          </div>
        </div>
    {% endfor %}



</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
