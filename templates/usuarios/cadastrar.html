{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Cadastrar</title>
</head>

<body>
{% include 'menu.html' %}
<div class="container" style="max-width:400px">
    <h2>Cadastro</h2>
    {% include 'msg.html' %}
    <form action="{% url 'cadastrar' %}" method="post">
        {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" name="email" value="{{ request.POST.email }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Usu√°rio</label>
        <input type="text" class="form-control" name="usuario" value="{{ request.POST.usuario }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" name="nome" value="{{ request.POST.nome }}">
      </div>
        <div class="mb-3">
        <label class="form-label">Sobre nome</label>
        <input type="text" class="form-control" name="sobrenome" value="{{ request.POST.sobrenome }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" name="senha1">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirme a senha</label>
        <input type="password" class="form-control" name="senha2">
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
